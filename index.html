
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Priyal!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fefcea, #f1da36);
            overflow-x: hidden;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            color: #ff4081;
        }
        .message {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #fff0f5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 1.2em;
            color: #333;
        }
        .photo {
            width: 300px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: slideDown 2s ease-in-out;
        }
        @keyframes slideDown {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 50px;
            animation: floatBalloon 10s infinite ease-in;
        }
        @keyframes floatBalloon {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-110vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Priyal!</h1>
    <div class="message">
        Thank you for everything and being such a good person to me. Hope you will always going to be same and lot more memories on the way, so have fun and keep smiling Priyal. ðŸŽ€ðŸ’—
    </div>
    <img src="priyal_photo.jpg" alt="Priyal" class="photo">
    <img src="photo2.jpg" alt="Extra Photo" class="photo">

    <!-- Floating balloons -->
    <img src="https://i.ibb.co/6wR7Chz/balloon.png" style="left: 10%;" class="balloon">
    <img src="https://i.ibb.co/6wR7Chz/balloon.png" style="left: 40%;" class="balloon">
    <img src="https://i.ibb.co/6wR7Chz/balloon.png" style="left: 70%;" class="balloon">

    <!-- Background music -->
    <audio autoplay loop>
        <source src="birthday_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
